
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What Should I Watch?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>🎬 What Should I Watch?</h1>
    <p class="intro-text">Pick a mood and get a recommendation you'll love!</p>
  </header>

  <section class="mood-buttons">
    <button class="mood-btn">Feel-Good</button>
    <button class="mood-btn">Thriller</button>
    <button class="mood-btn">Romance</button>
    <button class="mood-btn">Horror</button>
    <button class="mood-btn">Surprise Me</button>
  </section>

  <section class="recommendation-area">
    <div class="card">
      <img src="assets/images/lalaland.jpg" alt="La La Land Poster" class="poster">
      <div class="card-content">
        <h2>La La Land (2016)</h2>
        <p>A dreamy musical about love, ambition, and sacrifice. 🌆🎶</p>
        <p><strong>Watch on:</strong> Netflix</p>
      </div>
    </div>
  </section>

  <footer>
    <p>Made with 🍿 by Ayobamigbee</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
